<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Trips</title>
  </head>
  <body>
<!-- LOGOUT & HOME BUTTON: LOGGED IN -->
    {% if request.session.magic == "loggedin" %}
    <p>Successful logged in</p>
    <form class="" action="/logout" method="post">
    {% csrf_token %}
    <input type="submit" name="submit" value="Logout">
    </form>
    <a href="/success">Home</a>
    {% endif %}
<!-- MESSAGE DISPLAY: -->
    <div>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
    </div>
<!-- ADD FORM: -->
    <form class="" action="/addprocess" method="post">
      {% csrf_token %}
      <label for="name">Destination:</label>
      <input type="text" name="destination" placeholder="Type in Destination">
      <label for="name">Description:</label>
      <input type="text" name="description" placeholder="Type in Description">
      <label for="date">Start Date:</label>
      <input type="date" name="startDate">
      <label for="date">End Date:</label>
      <input type="date" name="endDate">
      <input type="submit" name="submit" value="Add">
    </form>
  </body>
</html>
