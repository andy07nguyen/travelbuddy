<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remove</title>
  </head>
  <body>
<!-- LOGOUT & HOME BUTTON: LOGGED IN -->
    {% if request.session.magic == "loggedin" %}
    <p>Successful logged in</p>
    <form class="" action="/logout" method="post">
    {% csrf_token %}
    <input type="submit" name="submit" value="Logout">
    </form>
    <a href="/success">Home</a>
    {% endif %}
<!-- DELETE BUTTON: -->
    <h1>Are you sure you want to delete the following trip?</h1>
    {% for i in trip %}
    <h3>Destination: {{i.destination}}</h3>
    <h3>Description: {{i.description}}</h3>
    <a href="/success">No</a>
    <a href="{% url 'delete_url' i.id %}">Yes! I want to delete this</a>
    {% endfor %}
  </body>
</html>
